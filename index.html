<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Hello</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <h1 :class="classTitle">{{ title }}</h1>

    <!--/add javascript file-->

</html>
